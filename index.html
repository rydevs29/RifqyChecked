<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyChecked - Cek Situs Terblokir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-lg">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-2">
                <i class="fa-solid fa-shield-halved text-blue-600 text-3xl"></i>
                <span class="text-2xl font-bold text-gray-900 tracking-tight">Rifqy<span class="text-blue-600">Checked</span></span>
            </div>
            <p class="text-gray-500">Database situs terblokir & berbahaya.</p>
        </div>

        <div class="bg-white p-2 rounded-xl shadow-lg border border-gray-200 flex items-center">
            <input type="text" id="searchInput" 
                   placeholder="Masukkan nama website..." 
                   class="flex-grow p-3 text-lg outline-none text-gray-700 placeholder:text-gray-400 rounded-l-lg"
                   onkeypress="if(event.key === 'Enter') checkSite()">
            <button onclick="checkSite()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                Cek
            </button>
        </div>

        <div id="loading" class="hidden text-center mt-6">
            <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-2xl"></i>
            <p class="text-xs text-gray-400 mt-2">Memeriksa database...</p>
        </div>

        <div id="resultBlocked" class="hidden mt-6 bg-red-50 border border-red-200 rounded-xl p-6 text-center animate-bounce-in">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-3 text-3xl">
                <i class="fa-solid fa-ban"></i>
            </div>
            <h2 class="text-xl font-bold text-red-700">AKSES DITOLAK</h2>
            <p class="text-gray-600 mt-1">Website <span id="blockedUrl" class="font-bold text-red-600"></span> terdaftar dalam database blokir kami.</p>
        </div>

        <div id="resultSafe" class="hidden mt-6 bg-green-50 border border-green-200 rounded-xl p-6 text-center">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-3 text-3xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="text-xl font-bold text-green-700">TIDAK DITEMUKAN</h2>
            <p class="text-gray-600 mt-1">Website <span id="safeUrl" class="font-bold text-green-600"></span> tidak ada dalam daftar blokir saat ini.</p>
        </div>

    </div>

    <script>
        async function checkSite() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim();
            const loading = document.getElementById('loading');
            const resultBlocked = document.getElementById('resultBlocked');
            const resultSafe = document.getElementById('resultSafe');

            if (!input) return;

            // Reset UI
            resultBlocked.classList.add('hidden');
            resultSafe.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                // Ambil data simple array
                const response = await fetch('./database.json');
                const blockedSites = await response.json();

                // Simulasi delay sedikit biar keren
                setTimeout(() => {
                    loading.classList.add('hidden');

                    // Cek apakah input mengandung salah satu kata di blacklist
                    // Contoh: input "www.poker88.com" akan kena jika ada "poker88" di database
                    const isBlocked = blockedSites.some(site => input.includes(site.toLowerCase()));

                    if (isBlocked) {
                        document.getElementById('blockedUrl').innerText = input;
                        resultBlocked.classList.remove('hidden');
                    } else {
                        document.getElementById('safeUrl').innerText = input;
                        resultSafe.classList.remove('hidden');
                    }
                }, 500);

            } catch (e) {
                alert("Gagal memuat database. Pastikan file database.json ada.");
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
